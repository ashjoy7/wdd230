<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Load Images</h1>
    </header>
    <main>
        <img src="images/cuddlefish.jpg" data-src="image1.jpg" alt="Image 1" class="lazy">
        <img src="images/bulbasaur.jpg" data-src="image2.jpg" alt="Image 2" class="lazy">
        <img src="images/can-i-help-you.png" data-src="image3.jpg" alt="Image 3" class="lazy">
        <img src="images/haku.jpg" data-src="image4.jpg" alt="Image 4" class="lazy">
        <img src="images/scarlett.jpg" data-src="image5.jpg" alt="Image 5" class="lazy">
        <img src="images/turtle-duck.jpg" data-src="image6.jpg" alt="Image 6" class="lazy">
    </main>
    <footer>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
