<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Images</h1>
    </header>
    <main>
        <img data-src="images/bulbasaur.jpg" class="lazyload" alt="Image 1">
        <img data-src="images/can-i-help-you.png" class="lazyload" alt="Image 2">
        <img data-src="images/cuddlefish.jpg" class="lazyload" alt="Image 3">
        <img data-src="images/haku.jpg" class="lazyload" alt="Image 4">
        <img data-src="images/scarlett.jpg" class="lazyload" alt="Image 5">
        <img data-src="images/turtle-duck.jpg" class="lazyload" alt="Image 6">
    </main>
    <footer>
        Last modified: <span id="lastModified"></span>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
