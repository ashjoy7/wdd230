<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Huachuca City Chamber of Commerce.">
    <title>Chamber of Commerce Home Page</title>

     <!-- Open Graph meta properties -->
     <meta property="og:title" content="Ashley Egan - WDD 230 - Chamber Site">

     <meta property="og:url" content="https://ashjoy7.github.io/wdd230/chamber/index.html">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <div class="container-hero-image">
            <img class="hero-image" src="images/huachuca-mountains.jpg">
            <div class="container-hero-overlay">
                <div class="hero-overlay">
                    <div class="wrapper-title">
                        <div class="site-title">
                                <h1>Huachuca City</h1>
                                <h1>Chamber of Commerce</h1>
                        </div>
                        <button class="join-button">Join Our Newsletter!</button> 
                    </div>
                </div>
            </div>
        </div>
        <div class="container-nav">
            <!-- Navigation content here -->
        </div>
    </header>

    <main>
        <section class="container-main">
            <!-- Main content erased -->
        </section>
    </main>    

    <aside class="sidebar">
        <!-- Membership level benefits content here -->
    </aside>



    <form action="thankyou.html" method="get">
        <label for="firstName">Applicant's First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Applicant's Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="position">Applicant's Title/Position:</label>
        <input type="text" id="position" name="position" pattern="[a-zA-Z\s-]{7,}" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required><br>

        <label for="mobile">Mobile Phone Number:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="1234567890" required><br>

        <label for="businessName">Business/Organization Name:</label>
        <input type="text" id="businessName" name="businessName" required><br>

        <label for="membershipLevel">Membership Level:</label>
        <select id="membershipLevel" name="membershipLevel">
            <option value="NP">NP Membership (Free)</option>
            <option value="Bronze">Bronze Membership</option>
            <option value="Silver">Silver Membership</option>
            <option value="Gold">Gold Membership</option>
        </select><br>

        <label for="description">Business/Organization Description:</label>
        <textarea id="description" name="description"></textarea><br>

        <input type="hidden" id="timestamp" name="timestamp" value="">

        <input type="submit" value="Finish Form">
    </form>

    <footer>
        <div class="container">
            <p>Contact Information: Your Contact Info</p>
            <p>Developed by Ashley Egan for WDD 230. Last modified: <span id="lastModified"></span></p>
        </div>
    </footer>

    <!-- External JavaScript for last modified date -->
    <script src="scripts/getDates.js"></script>
    <!-- External JavaScript for hamburger menu -->
    <script src="scripts/welcome.js"></script>
</body>
</html>
